<div class="rs-filemanager-block">
  <ul class="rs-filemanager-list-block">
    <li class="rs-filemanager-list-element" *ngFor="let file of initialFiles">
      <span *ngIf="!file.directory" class="rs-list-element__file">
        {{file.name}}
      </span>
      <span *ngIf="file.directory" class="rs-list-element__folder" (click)="getSubDirectories(file.path)">
        {{file.name}}
      </span>
    </li>
  </ul>
</div>
